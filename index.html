<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <!-- Lightweight HTML-to-PDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 12px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-add {
            background: #667eea;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-remove {
            background: #ff6b6b;
            color: white;
            padding: 10px 12px;
            min-width: 100px;
        }

        .btn-remove:hover {
            background: #ee5a52;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .tax-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-section {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 30px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .summary-row:last-child {
            margin-bottom: 0;
        }

        .summary-row.subtotal {
            color: #666;
            font-weight: 500;
            border-bottom: 1px solid #ddd;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }

        .summary-row.tax {
            color: #666;
            font-weight: 500;
        }

        .summary-row.total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 20px;
            font-weight: 700;
        }

        .summary-label {
            font-weight: 500;
            color: #333;
        }

        .summary-value {
            font-weight: 600;
            color: #667eea;
        }

        .summary-row.total .summary-value {
            color: white;
        }

        .invoice-preview {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 3px solid #f0f0f0;
        }

        .invoice-preview h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .invoice-preview h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .invoice-table thead {
            background: #f8f9fa;
        }

        .invoice-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #ddd;
        }

        .invoice-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        .invoice-table tbody tr:hover {
            background: #f8f9fa;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }

        .invoice-totals {
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .invoice-total-item {
            min-width: 200px;
        }

        .invoice-total-item .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .invoice-total-item .value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .invoice-total-item.grand .label {
            color: #667eea;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .invoice-total-item.grand .value {
            color: #667eea;
            font-size: 24px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 12px;
            border-radius: 6px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-action {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-action.secondary {
            background: #6c757d;
        }

        .btn-action.secondary:hover {
            background: #5a6268;
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }

        .invoice-header-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
        }

        .invoice-header-item {
            display: flex;
            flex-direction: column;
        }

        .invoice-header-item .label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .invoice-header-item .value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                max-width: 100%;
                padding: 0;
            }

            .form-section,
            .action-buttons,
            .summary-section {
                display: none;
            }

            .header {
                border-bottom: 2px solid #333;
                margin-bottom: 20px;
            }

            .invoice-preview {
                margin-top: 0;
                padding-top: 0;
                border-top: none;
            }

            .invoice-preview h2 {
                display: none;
            }

            .invoice-table {
                page-break-inside: avoid;
            }

            .invoice-totals {
                page-break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .item-row {
                grid-template-columns: 1fr;
            }

            .tax-section {
                grid-template-columns: 1fr;
            }

            .invoice-table {
                font-size: 14px;
            }

            .invoice-table th,
            .invoice-table td {
                padding: 8px;
            }

            .invoice-totals {
                flex-direction: column;
                gap: 20px;
            }

            .invoice-header-info {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìã Invoice Generator</h1>
            <p>Create professional invoices instantly</p>
        </div>

        <!-- Items Form Section -->
        <div class="form-section">
            <h2>Add Items</h2>
            <div id="itemsContainer"></div>
            <button class="btn btn-add" onclick="addItem()">+ Add Item</button>
        </div>

        <!-- Tax Configuration Section -->
        <div class="tax-section">
            <div class="form-group">
                <label for="taxRate">Tax Rate (%)</label>
                <input
                    type="number"
                    id="taxRate"
                    placeholder="0"
                    min="0"
                    max="100"
                    step="0.1"
                    value="0"
                    oninput="calculateTotals()"
                >
            </div>
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number</label>
                <input
                    type="text"
                    id="invoiceNumber"
                    placeholder="INV-001"
                    value="INV-001"
                >
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <div class="summary-row subtotal">
                <span class="summary-label">Subtotal</span>
                <span class="summary-value" id="summarySubtotal">$0.00</span>
            </div>
            <div class="summary-row tax">
                <span class="summary-label">Tax (<span id="taxPercentLabel">0</span>%)</span>
                <span class="summary-value" id="summaryTax">$0.00</span>
            </div>
            <div class="summary-row total">
                <span class="summary-label">Grand Total</span>
                <span class="summary-value" id="summaryTotal">$0.00</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn-action" onclick="printInvoice()" title="Print the invoice">
                üñ®Ô∏è Print Invoice
            </button>
            <button class="btn-action secondary" onclick="downloadPDF()" title="Download as PDF">
                üì• Download PDF
            </button>
        </div>

        <!-- Invoice Preview Section -->
        <div class="invoice-preview">
            <h2>Invoice Preview</h2>
            <div id="invoiceContent"></div>
        </div>
    </div>

    <script>
        // Initialize with one empty item row
        let itemCount = 0;

        // Get current date in YYYY-MM-DD format
        function getCurrentDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        function addItem() {
            itemCount++;
            const container = document.getElementById('itemsContainer');
            
            const itemRow = document.createElement('div');
            itemRow.className = 'item-row';
            itemRow.id = `item-${itemCount}`;
            itemRow.innerHTML = `
                <div class="form-group">
                    <label>Item Name</label>
                    <input
                        type="text"
                        class="item-name"
                        placeholder="e.g., Consulting Services"
                        data-item-id="${itemCount}"
                        oninput="calculateTotals()"
                    >
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input
                        type="number"
                        class="item-quantity"
                        placeholder="1"
                        min="0"
                        step="1"
                        value="1"
                        data-item-id="${itemCount}"
                        oninput="calculateTotals()"
                    >
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input
                        type="number"
                        class="item-price"
                        placeholder="0.00"
                        min="0"
                        step="0.01"
                        value="0"
                        data-item-id="${itemCount}"
                        oninput="calculateTotals()"
                    >
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label>Total</label>
                    <div style="font-size: 14px; font-weight: 600; color: #667eea; padding: 10px; background: white; border-radius: 6px; text-align: right;">
                        <span class="item-total">$0.00</span>
                    </div>
                </div>
                <button class="btn btn-remove" onclick="removeItem(${itemCount})">Remove</button>
            `;
            
            container.appendChild(itemRow);
        }

        function removeItem(itemId) {
            const itemElement = document.getElementById(`item-${itemId}`);
            if (itemElement) {
                itemElement.remove();
                calculateTotals();
            }
        }

        function validateInputs() {
            const items = document.querySelectorAll('.item-row');
            let isValid = true;

            items.forEach(item => {
                const nameInput = item.querySelector('.item-name');
                const quantityInput = item.querySelector('.item-quantity');
                const priceInput = item.querySelector('.item-price');
                const errorMessages = item.querySelectorAll('.error-message');

                // Clear previous error messages
                errorMessages.forEach(msg => msg.classList.remove('show'));

                // Validate item name
                if (!nameInput.value.trim()) {
                    errorMessages[0].textContent = 'Item name is required';
                    errorMessages[0].classList.add('show');
                    isValid = false;
                }

                // Validate quantity
                const quantity = parseFloat(quantityInput.value);
                if (isNaN(quantity) || quantity <= 0) {
                    errorMessages[1].textContent = 'Quantity must be > 0';
                    errorMessages[1].classList.add('show');
                    isValid = false;
                }

                // Validate price
                const price = parseFloat(priceInput.value);
                if (isNaN(price) || price < 0) {
                    errorMessages[2].textContent = 'Price cannot be negative';
                    errorMessages[2].classList.add('show');
                    isValid = false;
                }
            });

            return isValid;
        }

        function calculateTotals() {
            const items = document.querySelectorAll('.item-row');
            let subtotal = 0;
            const itemsData = [];

            // Calculate subtotal and validate
            items.forEach((item, index) => {
                const nameInput = item.querySelector('.item-name');
                const quantityInput = item.querySelector('.item-quantity');
                const priceInput = item.querySelector('.item-price');
                const totalSpan = item.querySelector('.item-total');

                const name = nameInput.value.trim();
                const quantity = parseFloat(quantityInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;

                // Only calculate if there's a name (skip empty rows)
                if (name) {
                    const itemTotal = quantity * price;
                    subtotal += itemTotal;

                    totalSpan.textContent = formatCurrency(itemTotal);

                    if (quantity > 0 && price >= 0) {
                        itemsData.push({
                            name,
                            quantity,
                            price,
                            total: itemTotal
                        });
                    }
                } else {
                    totalSpan.textContent = '$0.00';
                }
            });

            // Calculate tax and grand total
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const tax = subtotal * (taxRate / 100);
            const total = subtotal + tax;

            // Update summary section
            document.getElementById('summarySubtotal').textContent = formatCurrency(subtotal);
            document.getElementById('summaryTax').textContent = formatCurrency(tax);
            document.getElementById('summaryTotal').textContent = formatCurrency(total);
            document.getElementById('taxPercentLabel').textContent = taxRate.toFixed(1);

            // Update invoice preview
            updateInvoicePreview(itemsData, subtotal, taxRate, tax, total);
        }

        function updateInvoicePreview(itemsData, subtotal, taxRate, tax, total) {
            const previewContainer = document.getElementById('invoiceContent');
            const invoiceNumber = document.getElementById('invoiceNumber').value || 'INV-001';
            const invoiceDate = getCurrentDate();

            if (itemsData.length === 0) {
                previewContainer.innerHTML = '<div class="empty-state">Add items to see the invoice preview</div>';
                document.getElementById('actionButtons').style.display = 'none';
                return;
            }

            // Show action buttons when there's valid data
            document.getElementById('actionButtons').style.display = 'flex';

            let tableHTML = `
                <div class="invoice-header-info">
                    <div class="invoice-header-item">
                        <div class="label">Invoice Number</div>
                        <div class="value">${escapeHtml(invoiceNumber)}</div>
                    </div>
                    <div class="invoice-header-item">
                        <div class="label">Invoice Date</div>
                        <div class="value">${invoiceDate}</div>
                    </div>
                    <div class="invoice-header-item">
                        <div class="label">Status</div>
                        <div class="value" style="color: #28a745; font-weight: 600;">DRAFT</div>
                    </div>
                </div>
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-right">Price</th>
                            <th class="text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            itemsData.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${escapeHtml(item.name)}</td>
                        <td class="text-center">${item.quantity}</td>
                        <td class="text-right">${formatCurrency(item.price)}</td>
                        <td class="text-right"><strong>${formatCurrency(item.total)}</strong></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
                <div class="invoice-totals">
                    <div class="invoice-total-item">
                        <div class="label">Subtotal</div>
                        <div class="value">${formatCurrency(subtotal)}</div>
                    </div>
                    <div class="invoice-total-item">
                        <div class="label">Tax (${taxRate.toFixed(1)}%)</div>
                        <div class="value">${formatCurrency(tax)}</div>
                    </div>
                    <div class="invoice-total-item grand">
                        <div class="label">Grand Total</div>
                        <div class="value">${formatCurrency(total)}</div>
                    </div>
                </div>
            `;

            previewContainer.innerHTML = tableHTML;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Print the invoice using browser print dialog
        function printInvoice() {
            const items = document.querySelectorAll('.item-row');
            let hasValidItems = false;

            // Check if there are valid items to print
            items.forEach(item => {
                const name = item.querySelector('.item-name').value.trim();
                const quantity = parseFloat(item.querySelector('.item-quantity').value);
                const price = parseFloat(item.querySelector('.item-price').value);

                if (name && quantity > 0 && price >= 0) {
                    hasValidItems = true;
                }
            });

            if (!hasValidItems) {
                alert('Please add at least one valid item before printing.');
                return;
            }

            // Trigger browser print dialog
            window.print();
        }

        // Download invoice as PDF
        function downloadPDF() {
            const items = document.querySelectorAll('.item-row');
            let hasValidItems = false;

            // Check if there are valid items to download
            items.forEach(item => {
                const name = item.querySelector('.item-name').value.trim();
                const quantity = parseFloat(item.querySelector('.item-quantity').value);
                const price = parseFloat(item.querySelector('.item-price').value);

                if (name && quantity > 0 && price >= 0) {
                    hasValidItems = true;
                }
            });

            if (!hasValidItems) {
                alert('Please add at least one valid item before downloading.');
                return;
            }

            // Get invoice preview element
            const invoiceElement = document.getElementById('invoiceContent');
            const invoiceNumber = document.getElementById('invoiceNumber').value || 'INV-001';

            // Create a container for PDF content
            const pdfContainer = document.createElement('div');
            pdfContainer.style.padding = '20px';
            pdfContainer.style.backgroundColor = 'white';
            pdfContainer.innerHTML = `
                <h1 style="text-align: center; margin-bottom: 30px; color: #333;">Invoice Summary</h1>
                ${invoiceElement.innerHTML}
            `;

            // PDF options
            const options = {
                margin: 10,
                filename: `${invoiceNumber.replace(/\//g, '-')}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
            };

            // Generate PDF
            html2pdf().set(options).from(pdfContainer).save();
        }

        // Initialize with first item
        addItem();
    </script>
</body>
</html>
